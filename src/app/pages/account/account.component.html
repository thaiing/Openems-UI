<div class="page-container">
  <div class="page-header">
    <h1>Account Settings</h1>
  </div>

  <mat-card class="form-card">
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
        <mat-form-field appearance="outline">
          <mat-label>Old Password</mat-label>
          <input matInput [type]="hideOldPassword ? 'password' : 'text'" formControlName="oldPassword">
          <button mat-icon-button matSuffix (click)="hideOldPassword = !hideOldPassword" type="button">
            <mat-icon>{{ hideOldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hideNewPassword ? 'password' : 'text'" formControlName="newPassword">
          <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" type="button">
            <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm New Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="passwordForm.hasError('passwordMismatch')">
            New passwords do not match.
          </mat-error>
        </mat-form-field>

        <div class="action-buttons">
          <button mat-flat-button color="primary" type="submit" [disabled]="passwordForm.invalid">
            Update Password
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
