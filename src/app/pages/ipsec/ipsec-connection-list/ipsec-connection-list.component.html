<div class="mat-elevation-z2 list-container">
  <table mat-table [dataSource]="connections" class="full-width-table">

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-listbox>
          <mat-chip
            [ngClass]="{'chip-green': element.state === 'ESTABLISHED', 'chip-gray': element.state !== 'ESTABLISHED'}">
            {{ element.state }}
          </mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Server Column -->
    <ng-container matColumnDef="server">
      <th mat-header-cell *matHeaderCellDef>Server</th>
      <td mat-cell *matCellDef="let element">{{ element.server }}</td>
    </ng-container>

    <!-- Auth Type Column -->
    <ng-container matColumnDef="auth_type">
      <th mat-header-cell *matHeaderCellDef>Authentication Type</th>
      <td mat-cell *matCellDef="let element">{{ element.auth_type }}</td>
    </ng-container>

    <!-- Connection Type Column -->
    <ng-container matColumnDef="conn_type">
      <th mat-header-cell *matHeaderCellDef>Connection Type</th>
      <td mat-cell *matCellDef="let element">{{ element.conn_type }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit.emit(element)" aria-label="Edit connection">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete.emit(element)" aria-label="Delete connection">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="!connections || connections.length === 0" class="no-connections">
  <p>No connections to display.</p>
</div>
