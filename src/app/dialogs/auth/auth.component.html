<h2 mat-dialog-title>Tài khoản</h2>
<mat-dialog-content>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Đăng nhập">
      <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Đăng nhập</button>
      </form>
    </mat-tab>

    <mat-tab label="Đăng ký">
      <form class="auth-form" [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Tên người dùng</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Xác nhận mật khẩu</mat-label>
          <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.errors?.['passwordMismatch'] && signupForm.get('confirmPassword')?.touched">
            Mật khẩu không trùng khớp.
          </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" [disabled]="signupForm.invalid">Đăng ký</button>
      </form>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
